name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        id: tests
        run: mvn clean test

      - name: Post PR comment on failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let testReport = 'Test execution failed. Check the workflow logs for details.';
            
            // Try to read test results if available
            try {
              const surefireReports = 'target/surefire-reports';
              if (fs.existsSync(surefireReports)) {
                const files = fs.readdirSync(surefireReports);
                const txtFiles = files.filter(f => f.endsWith('.txt'));
                if (txtFiles.length > 0) {
                  const report = fs.readFileSync(`${surefireReports}/${txtFiles[0]}`, 'utf8');
                  // Limit to 2000 chars to avoid comment size limits
                  testReport = `\`\`\`\n${report.substring(0, 2000)}${report.length > 2000 ? '\n... (truncated)' : ''}\n\`\`\``;
                }
              }
            } catch (e) {
              console.log('Could not read test reports:', e.message);
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚ùå CI Pipeline Failed
              
              The build or tests failed. Please check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.
              
              ${testReport}
              
              **Commit:** \`${context.sha.substring(0, 7)}\`
              **Author:** @${context.actor}`
            });

      - name: Create issue on main branch failure
        if: failure() && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üö® CI Pipeline Failed on main branch - ${new Date().toISOString().split('T')[0]}`,
              body: `## CI Pipeline Failure on main branch
              
              The build or tests failed on the main branch.
              
              **Commit:** \`${context.sha.substring(0, 7)}\`
              **Commit Message:** ${context.payload.head_commit?.message || 'N/A'}
              **Author:** ${context.payload.head_commit?.author?.name || context.actor}
              **Workflow Run:** [View Details](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
              
              Please investigate and fix the issue.`,
              labels: ['bug', 'ci']
            });