feature:
  create-transaction:
    enabled: true
  get-all-transactions:
    enabled: true
  endpoints:
    "[POST /transactions]": "create-transaction"
    "[GET /transactions]": "get-all-transactions"

management:
  endpoints:
    web:
      exposure:
        include: "metrics"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true
  info:
    title: Accounting Ledger Service API
    description: A microservice for managing financial transactions using Hexagonal Architecture
    version: 1.0.0
    contact:
      name: Development Team
      email: dev@example.com