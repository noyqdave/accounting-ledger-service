feature:
  create-transaction:
    enabled: true
  get-all-transactions:
    enabled: true

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true

logging:
  level:
    com.example.ledger: DEBUG
    io.restassured: DEBUG
